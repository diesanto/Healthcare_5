<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
      <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome/css/all.min.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/select2/select2.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/select2/select2-bootstrap-5-theme.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/select2/select2-bootstrap-5-theme.rtl.css') }}" />
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='plugins/jquery/jquery-3.6.0.min.js') }}"></script>
    <title>Administrator</title>
	      <style>
        ul.pagination {
          list-style: none;
          display: inline-block;
        }
        
        ul.pagination li {display: inline;}

        ul.pagination li a {
          color: black;
          float: left;
          padding: 8px 16px;
          text-decoration: none;
        }
        
        ul.pagination li.active a {
          background-color: #4CAF50;
          color: white;
          border-radius: 5px;
        }
        
        ul.pagination li a:hover:not(.active) {
          background-color: #ddd;
          border-radius: 5px;
        }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Machine Learning</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('diseases_list')}}">Diseases</a>
            </li>
			<li class="nav-item">
              <a class="nav-link" href="{{ url_for('symptom_severities_list') }}">Severities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('diagnosis') }}">Diagnosis</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- jQuery Select2 -->
    <script src="{{ url_for('static', filename='plugins/select2/select2.full.min.js') }}"></script>
    <script>
    $(document).ready(function() {
      $('#select-field').select2( {
        theme: 'bootstrap-5'
      } );
    });
    </script>


    <script src="{{ url_for('static', filename='plugins/jquery/app.js') }}"></script>
  </body>
</html>
