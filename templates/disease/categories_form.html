{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form action="{{action}}" method="POST" name="form-posts">
    <input type="hidden" name="CategoryID" value="{{ category.CategoryID if category else '' }}" />
    <table class="table table-hover">
        <tr>
            <td>Category Name</td>
            <td>:</td>
            <td><input type="text" name="CategoryName" class="form-control" value="{{ category.CategoryName if category else '' }}" required /></td>
        </tr>
        <tr>
            <td>Description</td>
            <td>:</td>
            <td><textarea name="Description" class="form-control" >{{ category.Description if category else '' }}</textarea></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><input type="submit" value="Save Data" name="submit" class="btn btn-default" /> </td>
        </tr>

    </table>

</form>
{% endblock %}
